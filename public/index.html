<!DOCTYPE html>
<html>
  <head>
    <title>Hello React</title>
    <!-- Not present in the tutorial. Just for basic styling. -->
    <link rel="stylesheet" href="css/base.css" />
    <script src="http://cdnjs.cloudflare.com/ajax/libs/react/0.12.2/react.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/react/0.12.2/JSXTransformer.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>
  </head>
  <body>
    <div id="content"></div>
    <script type="text/jsx;harmony=true">
      var data = [
        {author: "Pete Hunt", text: "This is one comment"},
        {author: "Jordan Walke", text: "This is *another* comment"},
        {author: "Jerome Pratt", text: "React is quite decent"}
      ];
      var CommentBox = React.createClass({
          render: function() {
            return (
              <div className="commentBox">
                <h1>Comments</h1>
                <CommentList data={this.props.data}/>
                <CommentForm />
              </div>
            );
          }
        });

        var CommentList = React.createClass({
            render: function() {
              var commentNodes = this.props.data.map(function(comment){
                return (
                    <Comment author={comment.author}>
                      {comment.text}
                    </Comment>
                );
              });
              return (
                <div className="commentList">
                  {commentNodes}
                </div>
              );
            }
          });

        var CommentForm = React.createClass({
            render: function() {
          return (
            <div className="commentForm">
            </div>
          );
        }
    });

      var converter = new Showdown.converter();
      var Comment = React.createClass({
          render: function() {
            var rawMarkup = converter.makeHtml(this.props.children.toString())
              return (
                <div className="comment">
                  <h2 className="commentAuthor">
                    {this.props.author}
                  </h2>
                  <span dangerouslySetInnerHTML={{__html: rawMarkup}} />
                </div>
              );
            }
        });

    React.render(
      <CommentBox data={data} />,
      document.getElementById('content')
    );

    </script>
  </body>
</html>
